name:                lambda-cube
version:             0.1.1.0
github:              "AdamLassiter/lambda-cube"
license:             MIT
author:              "Adam Lassiter"
maintainer:          "adamlassiter96@gmail.com"
copyright:           "2021 Adam Lassiter"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/AdamLassiter/lambda-cube#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
  - base >=4.7 && <5
  - text >=1.2 && <1.3
  - bytestring >=0.10 && <0.11
  - extra >=1.6 && <1.8
  - filepath >=1.4 && <1.5
  - file-embed >=0.0.14 && <0.0.15
  - hslogger >=1.3 && <1.4

executables:
  lambda-cube-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - lambda-cube
    - base >=4.7 && <5
    - haskeline >=0.8 && <0.9

tests:
  lambda-cube-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - lambda-cube
    - base >=4.7 && <5

benchmarks:
  lambda-cube-bench:
    main:                Crit.hs
    source-dirs:         bench
    dependencies:
    - lambda-cube
    - base >=4.7 && <5
    - time >=1.9 && <1.10
